[uwsgi]
wsgi-file = /home/ubuntu/projects/production/metiz/websites/main/wsgi.py
chdir = /home/ubuntu/projects/production/metiz/websites
socket = /tmp/uwsgi_metiz.sock
chmod-socket = 666
#logto = /var/log/metiz/uwsgi_metiz.log
daemonize = /var/log/metiz/uwsgi_metiz.log
disable-logging = false
uid=www-data
gid=www-data
processes = 4
master = true
virtualenv = /home/ubuntu/envs_root/metiz_env
pidfile = /tmp/metiz_web.pid
env = LANG=en_US.UTF-8
env = PYTHONIOENCODING=UTF-8